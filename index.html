<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section id="main-container">
      <article class="header-article">
        <div class="top-header">
          <div class="top-header__left">
            <img
              id="bar"
              src="/assets/bar.svg"
              alt="bar"
              style="margin-right: 17px"
            />
            <img id="pay" src="/assets/pay.svg" alt="pay" />
          </div>
          <div class="top-header__right">
            <img id="talk" src="/assets/talk.svg" alt="talk" />
            <img
              id="noti"
              src="/assets/noti.svg"
              alt="noti"
              style="margin-left: 17px"
            />
          </div>
        </div>
        <div class="mid-header">
          <input
            id="search"
            type="text"
            placeholder="검색어를 입력해 주세요."
          />
          <img id="search_img" src="/assets/search.svg" alt="search" />
        </div>
        <div class="bottom-header">
          <ul>
            <button>
              <img src="/assets/email.svg" alt="email" />
              메일
            </button>
            <button>
              <img src="/assets/cafe.svg" alt="cafe" />
              카페
            </button>
            <button>
              <img src="/assets/blog.svg" alt="blog" />
              블로그
            </button>
            <button>
              <img src="/assets/shopping.svg" alt="shopping" />
              쇼핑
            </button>
            <button>
              <img src="/assets/news.svg" alt="news" />
              뉴스
            </button>
            <button>
              <img src="/assets/securities.svg" alt="securities" />
              증권
            </button>
            <button>
              <img src="/assets/estate.svg" alt="estate" />
              부동산
            </button>
            <button>
              <img src="/assets/map.svg" alt="map" />
              지도
            </button>
            <button>
              <img src="/assets/webtoon.svg" alt="webtoon" />
              웹툰
            </button>
            <button>
              <img src="/assets/chiziziq.svg" alt="chiziziq" />
              치지직
            </button>
            <button>
              <img src="/assets/etc.svg" alt="etc" />
            </button>
          </ul>
        </div>
      </article>
      <article class="main-article">
        <div class="left">
          <div class="left__first">
            <img
              id="elice_logo"
              src="/assets/elice_logo.png"
              alt="엘리스 로고"
            />
          </div>
          <div class="left__second">
            <div class="left__second-first">
              <a id="news-stand" href="#">뉴스스탠드</a>
              <a id="edit" href="#">언론사편집</a>
              <a id="enter" href="#">엔터</a>
              <a id="sport" href="#">스포츠</a>
              <a id="economy" href="#">경제</a>
            </div>
            <div class="left__second-second">
              <a id="all" href="#">전체언론사</a>
              <a id="news-name" href="#">연합뉴스</a>
              <a id="headline" href="#">'뉴스 헤드라인'</a>
              <a id="news-home" href="#">뉴스홈</a>
            </div>
            <div class="left__second-third">
              <ul>
                <ul>
                  농민신문
                </ul>
                <ul>
                  대전일보
                </ul>
                <ul>
                  SBS
                </ul>
                <ul>
                  국민일보
                </ul>
                <ul>
                  문화일보
                </ul>
                <ul>
                  중앙일보
                </ul>
                <ul>
                  JTBC
                </ul>
                <ul>
                  연합신문
                </ul>
                <ul>
                  KBS
                </ul>
                <ul>
                  MBC
                </ul>
              </ul>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right__user">
            <div id="user-profile-div">
              <img
                id="user-profile"
                src="/assets/gromit.png"
                alt="사용자 프로필 사진"
              />
            </div>
            <div class="user_info">
              <a id="id" href="#" target="_blank">cdw3521님</a>
              <p id="user-email">cdw3521@naver.com</p>
              <div class="user_info__bottom">
                <button id="membership">멤버십</button>
                <a id="note" href="#" target="_blank">쪽지 0</a>
                <a id="bean" href="https://happybean.naver.com/" target="_blank"
                  >해피빈</a
                >
              </div>
            </div>
            <button id="logout">로그아웃</button>
          </div>
          <div class="right__user-info">
            <div class="right__user-info mail">메일</div>
            <div class="right__user-info cafe">카페</div>
            <div class="right__user-info blog">블로그</div>
            <div class="right__user-info pay">페이</div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>

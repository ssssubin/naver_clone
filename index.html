<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="top-header left">
          <img
            id="bar"
            src="/assets/bar.svg"
            alt="bar"
            style="margin-right: 17px"
          />
          <img id="pay" src="/assets/pay.svg" alt="pay" />
        </div>
        <div class="top-header right">
          <img id="talk" src="/assets/talk.svg" alt="talk" />
          <img
            id="noti"
            src="/assets/noti.svg"
            alt="noti"
            style="margin-left: 17px"
          />
        </div>
      </div>
      <div class="mid-header">
        <p id="text">봄꽃 피는 날을 <br />확인해 보세요></p>
        <div id="NAVER">NAVER</div>
        <input id="search" type="text" placeholder="검색어를 입력해 주세요." />
        <img id="search_img" src="/assets/search.svg" alt="search" />
      </div>
      <div class="bottom-header">
        <ul>
          <button>
            <img src="/assets/email.svg" alt="email" />
            메일
          </button>
          <button>
            <img src="/assets/cafe.svg" alt="cafe" />
            카페
          </button>
          <button>
            <img src="/assets/blog.svg" alt="blog" />
            블로그
          </button>
          <button>
            <img src="/assets/shopping.svg" alt="shopping" />
            쇼핑
          </button>
          <button>
            <img src="/assets/news.svg" alt="news" />
            뉴스
          </button>
          <button>
            <img src="/assets/securities.svg" alt="securities" />
            증권
          </button>
          <button>
            <img src="/assets/estate.svg" alt="estate" />
            부동산
          </button>
          <button>
            <img src="/assets/map.svg" alt="map" />
            지도
          </button>
          <button>
            <img src="/assets/webtoon.svg" alt="webtoon" />
            웹툰
          </button>
          <button>
            <img src="/assets/chiziziq.svg" alt="chiziziq" />
            치지직
          </button>
          <button>
            <img src="/assets/etc.svg" alt="etc" />
          </button>
        </ul>
      </div>
    </header>
  </body>
</html>
